services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: immigration-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-immigration_suite}
      POSTGRES_USER: ${POSTGRES_USER:-immigration}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-immigration}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: immigration-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: immigration-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MongoDB for form storage
  mongo:
    image: mongo:6
    container_name: immigration-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-dev_password}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # DocuSeal for e-signatures
  docuseal:
    image: docuseal/docuseal:latest
    container_name: immigration-docuseal
    environment:
      SECRET_KEY_BASE: ${DOCUSEAL_SECRET_KEY:-your-very-long-secret-key-here}
      DATABASE_URL: postgresql://${POSTGRES_USER:-immigration}:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/docuseal
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - docuseal_data:/data

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: immigration-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  minio_data:
  mongo_data:
  docuseal_data:

networks:
  default:
    name: immigration-network