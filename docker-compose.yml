      test: ["CMD", "node", "-e", "require('http').request({port:3018,path:'/health'}).end()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Notifications Service
  notifications:
    build:
      context: .
      dockerfile: apps/notifications/Dockerfile
    container_name: immigration-notifications
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3019
      MONGODB_URI: mongodb://immigration:immigration123@mongodb:27017/immigration_suite
      REDIS_URI: redis://redis:6379
