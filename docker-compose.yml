      test: ["CMD", "node", "-e", "require('http').request({port:3019,path:'/health'}).end()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Integration APIs Service
  integration-apis:
    build:
      context: .
      dockerfile: apps/integration-apis/Dockerfile
    container_name: immigration-integrations
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3020
      MONGODB_URI: mongodb://immigration:immigration123@mongodb:27017/immigration_suite
      REDIS_URI: redis://redis:6379
      SECURITY_SERVICE_URL: http://security:3010
    ports:
      - "3020:3020"
    depends_on:
      - mongodb
      - redis
      - security
    networks:
      - immigration-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').request({port:3020,path:'/health'}).end()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # NEW ADVANCED SERVICES

  # PaddleOCR Service for Better Arabic/Latin OCR
  paddleocr:
    build:
      context: .
      dockerfile: apps/paddleocr-service/Dockerfile
    container_name: immigration-paddleocr
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3023
    ports:
      - "3023:3023"
    networks:
      - immigration-network
    volumes:
      - paddleocr_models:/app/models
      - paddleocr_cache:/app/cache
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').request({port:3023,path:'/health'}).end()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Presidio PII Detection and Masking Service
  presidio:
    build:
      context: .
      dockerfile: apps/presidio-service/Dockerfile
    container_name: immigration-presidio
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3024
    ports:
      - "3024:3024"
    networks:
